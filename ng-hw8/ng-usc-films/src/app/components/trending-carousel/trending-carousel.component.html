<div class="container-fluid">
  <div *ngIf="posts">
      <ngb-carousel>
            <ng-template ngbSlide *ngFor="let i of [0,1,2,3,4]">
              <div class="hover-overlay ripple">
                <div class="wrapper">
                    <a href="" routerLink="/watch/movie/{{posts[i].id}}">
                        <img [src]="'https://image.tmdb.org/t/p/w780/' + posts[i].backdrop_path" className="img-fluid" alt=""/>
                    </a>
                   <div class="mask">
                    <p class="white-text">{{posts[i].title}}</p>
                  </div>
                </div>
              </div>
            </ng-template>
      </ngb-carousel>
  </div>
</div>
