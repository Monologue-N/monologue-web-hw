<h1 style="color: yellow">All Posts</h1>

<div class="container-fluid">
<!--  <div style="color: white">{{dataReceived}}</div>-->

<div *ngIf="posts"></div>
      <ngb-carousel>
            <ng-template ngbSlide *ngFor="let post of posts">
              <div class="wrapper">
                <img [src]="'https://image.tmdb.org/t/p/w780/' + post.backdrop_path" alt="Random first slide">
              </div>
              <div class="carousel-caption">
                <h3>{{post.title}}</h3>
                <p> Angular 10 Carousel Example </p>
              </div>
            </ng-template>
      </ngb-carousel>
</div>
