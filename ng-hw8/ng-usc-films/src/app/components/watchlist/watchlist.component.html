<div *ngIf="array.length === 0">
    <div style="color: white; font-weight: bolder; font-size: 36px; text-align: center; height: 60vh;">
      No items found in Watchlist.
    </div>
</div>

<div *ngIf="array.length > 0" class="container-fluid">
    <div *ngFor="let one of array" class="row flex-row flex-nowrap">
      <div class="col-3">
        <img [src]='"https://image.tmdb.org/t/p/w500" + one.poster_path' alt="" style="width: 200px; margin-right: 20px;">
      </div>
    </div>
</div>
