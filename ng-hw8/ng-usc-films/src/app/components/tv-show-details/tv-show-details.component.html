<div class="container-fluid box" *ngIf="tvShowDetails">

  <div class="first-row-container">
    <div style="width: 750px">
      <app-video class="video" [key]="key"></app-video>
    </div>
    <div>
      <div class="card" *ngIf="tvShowDetails" style="background-color: transparent;
  color: white; width: 350px; ">
        <div class="card-body">
          <h5 class="card-title row" style="font-size: 46px; font-weight: normal">{{ tvShowDetails.name }}</h5>
          <p class="card-text row">{{ tvShowDetails.tagline }}</p>
          <div class="row">
            <p class="card-text" *ngIf="releaseYear">{{ releaseYear }}&nbsp;&nbsp;|</p>
            <p class="card-text">&nbsp;&nbsp;&#9733; &nbsp;{{ voteAverage }}&nbsp;&nbsp;|</p>
            <p class="card-text" *ngIf="hours && minutes">&nbsp;&nbsp;{{ hours }}hrs&nbsp;{{ minutes }}mins &nbsp;</p>
          </div>
          <div class="row">
            <div class="subtitle">Genres:</div>
            <div class="card-text grey-text" style="display: inline" *ngIf="genres">&nbsp;{{ genres }}</div>
          </div>
          <div class="row">
            <p>Spoken Languages:</p>
            <p class="card-text grey-text" *ngIf="spokenLanguages">&nbsp;{{ spokenLanguages }}</p>
          </div>
          <div id="watchlist-container">
            <button id="watchlist-btn"class="btn btn-primary row">Add to watchlist</button>
          </div>
        </div>
      </div>
    </div>


  </div>

  <div style="display: block; margin-bottom: 20px;">
    <div>Description</div>
    <p class="grey-text" *ngIf="overview">{{ overview }}</p>
  </div>

  <div style="display: block; margin-bottom: 40px;">
    <div>Share</div>
    <a class="twitter-share-button"
       href="https://twitter.com/intent/tweet?text=Watch%20{{ tvShowDetails.title }}%0Dhttps://www.youtube.com/watch?v={{ key }}%0D%0A%23USC%20%23CSCI571%20%23FightOn"
       data-size="large"
       style="font-size: 30px; color: #1ea2f1; margin-right: 10px">
      <i class="fab fa-twitter"></i>
    </a>
    <a target="_blank" style="font-size: 30px; color: #0926cd;" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">
      <i class="fab fa-facebook-square"></i>
    </a>
  </div>

</div>

<div style="color: white; font-size: 36px; font-weight: bold; margin-left: 11%; margin-bottom: 10px">Full Cast and Crew</div>
