<fieldset class="form-inline form-container">
  <div class="form-group">
      <ng-template #rt let-r="result" let-t="term">
        <div  routerLink="/watch/{{r.media_type}}/{{r.id}}">
          <img [src]="r['backdrop_path']" class="mr-1" style="width: 60px">
          <ngb-highlight class="highlight-item" [result]="r.title" [term]="t"></ngb-highlight>
        </div>
      </ng-template>
    <input id="typeahead-http" type="text" class="form-control mx-sm-3" [class.is-invalid]="searchFailed" [(ngModel)]="model" [ngbTypeahead]="search" placeholder="Search" [resultTemplate]="rt"/>
<!--    <small *ngIf="searching" class="form-text text-muted">searching...</small>-->
<!--    <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>-->
  </div>
</fieldset>
<hr>
