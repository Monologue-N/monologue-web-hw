<div class="container-fluid">
  <div *ngIf="data">
    <ngb-carousel>
      <ng-template ngbSlide *ngFor="let i of [0,1,2,3,4]">
        <div class="hover-overlay ripple">
          <div class="wrapper">
            <img [src]="'https://image.tmdb.org/t/p/w500' + data[i].poster_path" alt="Random first slide">
          </div>
          <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)">
            <p class="white-text">{{data[i].title}}</p>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
