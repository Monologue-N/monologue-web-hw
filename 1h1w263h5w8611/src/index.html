<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>THE MOVIE DB</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="back">
        <div class="top-bar"></div>
        <div class="title">THE MOVIE DB</div>

        <div class="v1"></div>

        <div class="tabs">
            <div class="tab-header">
                <div id="home-btn" class="tab-btn active">
                    Home
                </div>
                <div id="search-btn" class="tab-btn">
                    Search
                </div>
            </div>


            <div class="content">
                <div id="home" class="tab-content active">
                    <div class="subtitle">Trending Movies</div>
                    <div class="trending-slides">
                        <div id="demo-pic"></div>
                        <div id="demo" class="trending-title"></div>
                    </div>
                    <div class="tv-shows">
                        <div class="tv-show-header">TV Shows On-Air Today</div>
                        <div id="tv-pic"></div>
                        <div id="tv-title" class="tv-show-title"></div>
                    </div>
                </div>
                <div id="search" class="tab-content">
                    <div class="search-content">
                        <div class="search-title">Search</div>
                        <div id="search-form">
                            <label for="keyword" class="keyword-label">Keyword</label>
                            <input id="keyword" name="keyword" type="text">
                            <label for="category" class="category-label">Category</label>
                            <select id="category" name="category">
                                <option value=""></option>
                                <option value="movies">Movies</option>
                                <option value="tv-shows">TV Shows</option>
                                <option value="movies-tv-shows">Movies and TV Shows</option>
                            </select>
                            <button id="search-form-btn">Search</button>
                            <button id="clear-btn">Clear</button>
                            <p id="search-error"></p>
                        </div>
                    </div>

                    <div class="result-content">
                        <div id="result-list"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="details-list"></div>

<!--    <footer>-->

<!--    </footer>-->

    <script src="main.js"></script>

</body>
</html>
